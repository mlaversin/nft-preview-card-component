<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS (mobile first approach)-->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.CSS">
  <link rel="stylesheet" href="./styles/min-768.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./styles/min-992.css" media="screen and (min-width: 992px)">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article class="nft-card">
    <div class="card-img">
      <img class="img-cube" src="./images/image-equilibrium.jpg" alt="3D cube">
      <img class="img-eye" src="./images/icon-view.svg" alt="outlined eye illustration">
    </div>
    <div class="card-body">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info-row">
        <div class="info-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="info-time-left">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-divider"></div>
      <div class="card-user-info">
        <img src="./images/image-avatar.png" alt="user avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </article>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->


</body>

</html>
